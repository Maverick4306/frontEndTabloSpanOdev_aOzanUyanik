<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        table,
        th,
        td {
            border: solid 2px black;

        }

        td {
            text-align: center;
        }


    </style>

</head>

<body>
 

    <table>
        <tr>
            <th>baslık 1.sutun</th>
            <th>baslık 2.sutun</th>
            <th>baslık 3.sutun</th>
            <th>baslık 4.sutun</th>
        </tr>
        <tr>
            <td>1.satır 1.sutun</td>
            <td>1.satır 2.sutun</td>
            <td>1.satır 3.sutun</td>
            <td>1.satır 4.sutun</td>
        </tr>
        <tr>
            <td>2.satır 1.sutun</td>
            <td>2.satır 2.sutun</td>
            <td colspan="2" >2.satır 3.sutun</td>
            
        </tr>
        <tr>
            <td>3.satır 1.sutun</td>
            <td>3.satır 2.sutun</td>
            <td>3.satır 3.sutun</td>
            <td rowspan="2">3.satır 4.sutun</td>
        </tr>
            <td>4.satır 1.sutun</td>
            <td>4.satır 2.sutun</td>
            <td>4.satır 3.sutun</td>
           
        <tr>

        </tr>

    </table>
   
</body>

</html>
